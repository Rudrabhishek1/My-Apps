<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnswerWritingMitra - AI Answer Evaluator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/heroicons@2.1.3/css/solid.min.css">
  <!-- Developer Note: Replace ca-pub-XXXXXXXXXXXXXXXX with your own Google AdSense Publisher ID -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
     crossorigin="anonymous"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          typography: (theme) => ({
            DEFAULT: {
              css: {
                h1: { color: theme('colors.gray.800'), fontWeight: '800' },
                h2: { color: theme('colors.gray.700'), fontWeight: '700' },
                h3: { color: theme('colors.gray.600'), fontWeight: '600' },
                strong: { color: theme('colors.gray.800'), fontWeight: '700' },
              }
            },
            invert: {
              css: {
                color: theme('colors.gray.300'),
                h1: { color: theme('colors.gray.100') },
                h2: { color: theme('colors.gray.200') },
                h3: { color: theme('colors.gray.300') },
                strong: { color: theme('colors.gray.100') },
              }
            }
          })
        }
      }
    }
  </script>
  <style>
    .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4a5568; /* dark:gray-700 */
        border-radius: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #2d3748; /* dark:gray-800 */
    }
    html.light .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e0; /* light:gray-400 */
    }
    html.light .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #a0aec0; /* light:gray-500 */
    }
  </style>
